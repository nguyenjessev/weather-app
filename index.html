<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Weather App</h1>

        <form class="search-controls">
          <label for="location-search">Search:</label>
          <input type="text" name="location-search" id="location-search" />
          <button type="submit" class="location-search-button">ğŸ”</button>
        </form>
      </nav>
    </header>

    <main>
      <section class="current-weather">
        <h2 class="current-location"></h2>

        <div class="current-weather-description"></div>

        <div class="temperature-controls" data-temperature-unit="Fahrenheit">
          <button class="temperature-button selected">Fahrenheit</button>
          <button class="temperature-button">Celsius</button>
        </div>

        <div class="current-temperature"></div>

        <div>Feels like <span class="feels-like-temperature"></span></div>
        <div>Humidity: <span class="humidity"></span></div>
      </section>
    </main>
  </body>
</html>
